<div class="container" *ngIf="persona">
    <div>
        <div>
             <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="persona.nombre" required>        
                </div> 
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="persona.apellido" required>        
                </div> 
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="persona.apellido" required>        
                </div> 
                <div class="form-group">
                    <label for="img">Descripcion</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .png, .jpeg">        
                </div> 

                <div class="imagen">
                    <img [src]="imageService.url" width="200px" alt="">
                </div>
                <br>
                <button class="btn btn-primary">Editar Persona</button>
            </form>        
        </div>
    </div>
</div>
